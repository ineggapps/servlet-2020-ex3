<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      //이벤트 핸들러 프로퍼티 방식으로 이벤트 등록: 도잉ㄹ한 이벤트를 등록하면 가장 마지막 것만 실행된다.
      // window.onload = function () {
      //   alert("방가~");
      // };
      // //이벤트는 단 한 번만 등록처리된다.
      // window.onload = function () {
      //   alert("안녕하세요...");
      // };

      //스크립트 처리 부하가 심하기 때문에 위에서 선언하는 것보다는 body 아래에 선언하는 것이 효율이 더 좋다.
      // $(function(){})을 full로 선언하면 다음과 같다.
      jQuery(document).ready(function () {
        //생략하지 않았을 경우
        $("#resultLayout").css("background-color", "tomato");
      });

      $(function () {
        alert("방가!!");
      });
      $(function () {
        alert("안녕!!");
      });
    </script>
  </head>
  <body>
    <h3>jQuery 코어</h3>
    <div id="resultLayout" style="border: 1px solid #d9d9d9; width: 300px; height: 300px;"></div>
  </body>
</html>
