<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("*").css("font-size", "13px");
        $("span").css("color", "red");
        $("#div1").css("color", "blue");
        $(".c1").css("background-color", "green");
        $("span, label").css("font-family", "궁서");
        $("form input").css("background-color", "#e4e4e4");
        $("form input[type=text]").css("border", "none");
        $("form input[type=text]").css("border-bottom", "1px solid red");
        $("form input[name=aa1]").css("font-family", "궁서");
        $("form input[name*=aa]").css("color", "red"); //*:포함
        $("form input[name$=2]").css("border-right", "2px solid blue"); //$:끝, ^:시작

        $("form p :not(input[type=text])").css("background-color", "tomato");
      });
    </script>
  </head>
  <body>
    <h3>jQuery Selector</h3>
    <div id="div1">테스트1</div>
    <div id="div2" class="c1">테스트2</div>
    <span>테스트3</span>
    <span>테스트4</span>
    <div id="div3" class="c1">테스트5</div>
    <span class="c1">테스트6</span>
    <span class="c2">테스트7</span>
    <span class="c3 c1">테스트8</span>
    <label>테스트9</label>
    <hr />
    <input type="text" name="aa1" /><br />
    <hr />
    <form>
      <p><input type="text" name="aa1" /></p>
      <p><input type="text" name="aa2" /></p>
      <p><input type="text" name="bb1" /></p>
      <p><input type="text" name="bb2" /></p>
      <p><input type="button" value="등록하기" /></p>
    </form>
  </body>
</html>
