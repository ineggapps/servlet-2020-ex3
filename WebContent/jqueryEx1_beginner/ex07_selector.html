<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          $("#subject div").each(function () {
            if ($(this).is(":visible")) {
              $(this).hide(500);
            } else {
              $(this).show(500);
            }
          });
        });
      });

      $(function () {
        $("#user > div span:first-child").click(function () {
          if ($(this).next("span").is(":visible")) {
            $(this).next("span").hide(100);
          } else {
            $(this).next("span").show(100);
          }
        });
      });
    </script>
  </head>
  <body>
    <h3>보이기/숨기기</h3>
    <div id="subject">
      <div>자바</div>
      <div style="display: none;">자바스크립트</div>
      <div style="display: none;">웹</div>
      <div style="display: none;">서블릿</div>
      <div>오라클</div>
      <div>프레임워크</div>
    </div>
    <div>
      <button type="button" id="btn">확인</button>
    </div>
    <div id="user">
      <div>
        <span>김김김</span>
        <span>20</span>
      </div>
      <div>
        <span>이이이</span>
        <span>19</span>
      </div>
      <div>
        <span>너너너</span>
        <span>22</span>
      </div>
    </div>
  </body>
</html>
