      $(function () {

        $("body").on("click", ".btnSendReply", function () {
          var num = "10"; //댓글 고유번호
          //var $tb = $(this).parent().parent().parent();
          //var $tb = $(this).parent("td").parent("tr").parent("table");
          //★ closest: 가장 가까운 조상 찾기
          var $tb = $(this).closest("table");
          var content = $tb.find("textarea").val().trim();
          if (!content) {
            $tb.find("textarea").focus();
            return;
          }
          content = encodeURIComponent(content);
          alert(num + ", " + content);
        });
      });

      $(function () {
        $("body").on("click", ".deleteReply", function () {
          if (!confirm("게시물을 삭제하시겠습니까 ? ")) return;
        });

          var dislike = $btn.parent("td").children().eq(1).find("span").text(); //싫어요 button 안

          alert(like + " / " + dislike);
        });
      });

      // 답글 버튼(댓글별 답글 등록폼 및 답글리스트)
      $(function () {
        $("body").on("click", ".btnReplyAnswerLayout", function () {
          var $tr = $(this).closest("tr").next();
          var isVisible = $tr.is(":visible");
          var replyNum = $(this).attr("data-replyNum");
          if (isVisible) {
            $tr.hide(100);
          } else {
            $tr.show(100);
          }
        });
      });

      // 댓글별 답글 등록
      $(function () {
        $("body").on("click", ".btnSendReplyAnswer", function () {
          var replyNum = $(this).attr("data-replyNum");
          var $txt = $(this).closest("td").find("textarea");
          var content = $txt.val().trim();
          if (!content) {
            $txt.focus();
          }
          content = encodeURIComponent(content);
          alert(replyNum + content);
        });
      });
