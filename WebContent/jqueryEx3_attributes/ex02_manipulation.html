<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          var s = $("input[name=inputs]").val();
          if (!s) {
            $("input[name=inputs]").focus();
            return;
          }
          //가장 앞에 추가
          $("#layout").prepend("<p>" + s + "</p>"); // layout에 prepend이하 요소를 추가한다.
          // $("<p>" + s + "</p>").prependTo("#layout"); // #$()요소를 layout에  추가한다

          $("input[name=inputs]").val("");
          $("input[name=inputs]").focus();
        });
        $("#btn2").click(function () {
          var s = $("input[name=inputs]").val();
          if (!s) {
            $("input[name=inputs]").focus();
            return;
          }
          //가장 뒤에 추가
          $("#layout").append("<p>" + s + "</p>");
          // $("<p>" + s + "</p>").appendTo("#layout");
          $("input[name=inputs]").val("");
          $("input[name=inputs]").focus();
        });
      });
    </script>
  </head>
  <body>
    <h3>조작</h3>
    <div id="layout">
      <p>자바</p>
    </div>
    <div>
      <p><input type="text" name="inputs" /></p>
      <p>
        <button type="button" id="btn1">처음</button>
        <button type="button" id="btn2">마지막</button>
      </p>
    </div>
  </body>
</html>
