<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          var s = $("input[name=inputs]").val();
          //선택한 요소 뒤(after)에 새 요소를 추가하거나 다른 곳으로 이동
          $("#p1").after("<p>" + s + "</p>");
        });
        $("#btn2").click(function () {
          var s = $("input[name=inputs]").val();
          //선택한 요소 앞(before)에 새 요소를 추가하거나 다른 곳으로 이동
          $("#p1").before("<p>" + s + "</p>");
        });
        $("#btn3").click(function () {
          var s = $("input[name=inputs]").val();
          $("#p3").after($("#p2"));
        });
      });
    </script>
  </head>
  <body>
    <h3>조작</h3>
    <div id="layout">
      <p id="p1">자바</p>
      <p id="p2">스프링</p>
      <p id="p3">JSP</p>
    </div>
    <div>
      <p><input type="text" name="inputs" /></p>
      <p>
        <button type="button" id="btn1">자바 뒤</button>
        <button type="button" id="btn2">자바 앞</button>
        <button type="button" id="btn3">스프링 이동</button>
      </p>
    </div>
  </body>
</html>
