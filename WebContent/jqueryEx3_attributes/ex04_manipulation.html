<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $(".table1 button.top").click(function () {
          // $(this).closest(".table1").prepend($(this).closest("tr"));
          var $tr = $(this).closest("tr");
          $tr.closest("table").find("tr:first").before($tr);
        });

        $(".table1 button.up").click(function () {
          // $(this).closest("tr").prev("tr").before($(this).closest("tr"));
          var $tr = $(this).closest("tr");
          $tr.prev("tr").before($tr);
        });
        $(".table1 button.down").click(function () {
          // $(this).closest("tr").next("tr").after($(this).closest("tr"));
          var $tr = $(this).closest("tr");
          $tr.next("tr").after($tr);
        });
        $(".table1 button.bottom").click(function () {
          // $(this).closest(".table1").append($(this).closest("tr"));
          var $tr = $(this).closest("tr");
          $tr.closest("table").find("tr:last").after($tr);
        });
      });
    </script>
  </head>
  <body>
    <h3>조작</h3>
    <div style="width: 600px; margin: 30px auto;">
      <table
        class="table1"
        style="
          width: 100%;
          border-spacing: 0;
          border-collapse: collapse;
          border: 1px solid #d9d9d9;
        "
      >
        <tr height="30" align="center">
          <td width="300">가</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>

        <tr height="30" align="center">
          <td width="300">나</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>

        <tr height="30" align="center">
          <td width="300">다</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>

        <tr height="30" align="center">
          <td width="300">라</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>

        <tr height="30" align="center">
          <td width="300">마</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>

        <tr height="30" align="center">
          <td width="300">바</td>
          <td>
            <button type="button" class="top">맨 위</button>
            <button type="button" class="up">위로</button>
            <button type="button" class="down">아래로</button>
            <button type="button" class="bottom">맨 아래</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
