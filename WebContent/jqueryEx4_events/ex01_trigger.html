<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .yb {
        background-color: yellow;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("#layout").bind("click", function () {
            //이벤트 등록(바인딩)
            alert("방가!");
          });
        });

        $("#btn2").click(function () {
          $("#layout").unbind("click"); //바인딩을 해제
        });

        $("#layout").hover(
          function () {
            //mouseover
            $(this).addClass("yb");
          },
          function () {
            //mouseout
            $(this).removeClass("yb");
          }
        );

        $("#btn3").one("click", function () {
          //one: 클릭 이벤트를 단 한 번만 바인딩하는 메서드
          alert("다시 클릭하지 마시오");
        });

        $("#btn4").click(function () {
          alert("자동...");
        });

        // $("#btn4").click();
        $("#btn4").trigger("click"); //실행과 동시에 click 이벤트를 발생시킴
      });
    </script>
  </head>
  <body>
    <h3>이벤트</h3>
    <div id="layout">클릭하세요</div>
    <hr />
    <div>
      <button type="button" id="btn1">등록</button>
      <button type="button" id="btn2">해제</button>
    </div>
    <hr />
    <div>
      <button type="button" id="btn3">확인1</button>
      <button type="button" id="btn4">확인2</button>
    </div>
  </body>
</html>
