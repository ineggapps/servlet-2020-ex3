<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("form input[name=name]").val("홍길동");
        $("form input[name=chk1]").prop("checked", true);
        //체크된 상태 확인
        // console.log("prop => " + $("form input[name=chk3]").prop("checked")); //true
        // console.log("is => " + $("form input[name=chk3]").is(":checked")); //true (단, is로 확인할 때는 selector의 제한자로 확인)

        $("form input[name=gender]").eq(0).prop("checked", true);
        $("form select[name=subject]").val("java"); //기본 선택이 되도록 함.
        // $("form select[name=subject] option:eq(1)").prop("selected", true); //기본 선택이 되도록 하는 또 다른 방법...
      });

      $(function () {
        $("#btn").click(function () {
          var s = "";
          s = $("form input[name=name]").val() + "\n";
          // $("form input[type=checkbox]").each(function () {
          // $("form input[name*=chk]").each(function () {
          $("form input[name^=chk]").each(function () {
            if ($(this).prop("checked")) {
              s += $(this).val() + " ";
            }
          });
          s += "\n";
          ////////////////////////////////선택이 되어있다는 선택자가 있어야 선택한 값이 나옴.
          s += $("form input[name=gender]:checked").val() + "\n";

          //s += $("form select[name=subject]").val();
          s += $("form select[name=subject] option:selected").val();
          alert(s);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <p>
        <input type="text" name="name" />
      </p>
      <p>
        <input type="checkbox" name="chk1" value="1" /> 1
        <input type="checkbox" name="chk2" value="2" /> 2
        <input type="checkbox" name="chk3" value="3" checked="checked" /> 3
      </p>
      <p>
        <input type="radio" name="gender" value="M" /> 남자
        <input type="radio" name="gender" value="F" /> 여자
      </p>
      <p>
        <select name="subject">
          <option value="">::선택::</option>
          <option value="java">자바</option>
          <option value="oracle">오라클</option>
          <option value="web">웹</option>
        </select>
      </p>
      <p>
        <button type="button" id="btn">확인</button>
      </p>
    </form>
  </body>
</html>
