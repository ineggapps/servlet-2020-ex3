<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          if (!$("input[name=name]").val()) {
            $("input[name=name]").focus();
            return;
          }
          var query;
          // query = "name=" + encodeURIComponent($("input[name=name]").val());
          // query += "&age=" + $("input[name=age]").val();
          // query += "&score=" + $("input[name=score]").val();
          // alert(query);

          //ajax는 폼태그를 사용하지 않아도 되지만, serialize를 이용하여 각 input 항목들을 자동으로 담기 위해서 form으로 감싸 둔다.
          query = $("form[name=myForm]").serialize(); //직렬화 (자동으로 URL인코딩까지 됨)
          alert(query);
        });
      });

      $(function () {
        $("form[name=myForm]").submit(function () {
          //submit 이벤트가 발생하는 경우
          if (!$("input[name=name]").val()) {
            $("input[name=name]").focus();
            return false;
          }

          var query = $(this).serialize();
          alert(query);
          return false; //서버로 전송하지 않음
          // return true;//서버로 전송함
        });
      });
    </script>
  </head>
  <body>
    <form name="myForm">
      <p>이름: <input type="text" name="name" /></p>
      <p>나이: <input type="text" name="age" /></p>
      <p>점수: <input type="text" name="score" /></p>
      <p>
        <button type="button" id="btn1">등록</button>
        <button type="submit" id="btn2">등록</button>
      </p>
    </form>
  </body>
</html>
