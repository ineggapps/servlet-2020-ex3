<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
      type="text/css"
    />
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("#div1").dialog();
        });
      });
      $(function () {
        $("#btn2").click(function () {
          $("#div2").dialog({ title: "데이터 검색", width: 500, height: 500 });
        });
      });
      $(function () {
        $("#btn3").click(function () {
          $("#div3").dialog({
            title: "우편번호",
            modal: true,
            width: 500,
            height: 500,
          });
        });
      });
      $(function () {
        $("#btn4").click(function () {
          $("#div4").dialog({
            title: "대화상자",
            modal: true,
            width: 500,
            height: 500,
          });
        });

        $("#bbtn1").click(function () {
          alert("뭐하러 눌러..");
        });

        $("#bbtn2").click(function () {
          $("#div4").dialog("close");
        });
      });

      $(function () {
        $("#btn5").click(function () {
          $("#div5").dialog({
            title: "예제",
            width: 500,
            height: 500,
            modal: true,
            open: function () {
              $(this).css("background-color", "#ffff00");
              $(this).parents(".ui-dialog:first").find(".ui-dialog-titlebar-close").remove(); //  우측 상단 X버튼 없애기
            },
            buttons: {
              확인: function () {
                alert("확인");
              },
              취소: function () {
                $(this).dialog("close");
              },
            },
          });
        });
      });

      $(function () {
        $("#btn6").click(function () {
          $("#div6").dialog({
            title: "게시판",
            modal: true,
            width: 500,
            height: 500,
            open: function () {
              $(this).load("test.jsp"); //ajax
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <button type="button" id="btn1">대화상자1</button>
      <button type="button" id="btn2">대화상자2</button>
      <button type="button" id="btn3">대화상자3 (모달)</button>
      <button type="button" id="btn4">대화상자4 (대화상자 꺼짐)</button>
      <button type="button" id="btn5">대화상자5</button>
      <button type="button" id="btn6">대화상자6</button>
    </div>
    <div id="div1" style="display: none;">
      <h3>대화상자</h3>
      <p>대화상자입니다.</p>
    </div>
    <div id="div2" style="display: none;">
      <h3>검색</h3>
      <p>검색입니다.</p>
    </div>
    <div id="div3" style="display: none;">
      <h3>우편번호</h3>
      <p>우편번호 검색입니다.</p>
    </div>
    <div id="div4" style="display: none;">
      <h3>대화상자</h3>
      <p>
        <button type="button" id="bbtn1">확인</button>
        <button type="button" id="bbtn2">종료</button>
      </p>
    </div>
    <div id="div5" style="display: none;">
      <h3>대화상자</h3>
      <p>대화상자입니당.</p>
    </div>
    <div id="div6" style="display: none;"></div>
  </body>
</html>
