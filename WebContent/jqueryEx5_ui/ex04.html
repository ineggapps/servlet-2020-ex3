<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
      type="text/css"
    />
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/ui/1.8.8/i18n/jquery.ui.datepicker-ko.js"
    ></script>
    <script>
      $(function () {
        // $("#date1").datepicker();
        $("#date1").datepicker({ showMonthAfterYear: true }); //연도 표시가 뒤로 가도록 설정

        $("#date2").datepicker({
          showMonthAfterYear: true,
          // minDate: 0,maxDate: "+3D", //현재 날짜를 기준으로 3일 뒤까지만
          // minDate: -5, maxDate: "+1M +5D",
          defaultDate: "2020-05-27",
          minDate: "2020-05-28",
          maxDate: "2020-06-03",
        });

        $("#date3").datepicker({
          showOn: "button",
          buttonImage: "calendar.gif",
          buttonImageOnly: true,
          showMonthAfterYear: true,
        });
      });
    </script>
  </head>
  <body>
    <p><input type="text" id="date1" readonly="readonly" /></p>
    <p><input type="text" id="date2" readonly="readonly" /></p>
    <p><input type="text" id="date3" readonly="readonly" style="margin-right: 3px;" /></p>
  </body>
</html>
