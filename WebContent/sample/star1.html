<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>spring</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* {
    margin:0; padding:0;
}

body {
    font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
    font-size: 14px;
}

.star {font-size:0; letter-spacing:-4px;}
.star a {
    font-size:22px;
    letter-spacing:0;
    display:inline-block;
    margin-left:3px;
    color:#cccccc;
    text-decoration:none;
}
.star a:first-child {margin-left:0;}
.star a.on {color:#F2CB61;}
</style>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
$(function(){
	$( ".star a" ).click(function() {
		var b=$(this).hasClass("on");
	    $(this).parent().children("a").removeClass("on");
	    $(this).addClass("on").prevAll("a").addClass("on");
	    if(b) 	$(this).removeClass("on");
	    
	    var s=$(".star .on").length;
	    $("#score").val(s);
	});
});
</script>

</head>

<body>

<div style="margin: 20px auto; width: 500px;">
  <h3>이미지 없이 간단한 별점</h3>

  <div>
	<p class="star">
	    <a href="#">★</a>
	    <a href="#">★</a>
	    <a href="#">★</a>
	    <a href="#">★</a>
	    <a href="#">★</a>
	</p>
  </div>

  <div style="margin-top: 10px;">
		<input type="text" name="score" id="score" value="0" readonly="readonly">
  </div>
</div>

</body>
</html>
